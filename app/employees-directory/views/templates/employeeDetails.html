<div>
    <div class="row">
        <div class="col-md-1 back-button-marginTop">
            <div ng-include="'app/employees-directory/views/partials/backButton.html'"></div>
        </div>
        <div class="col-md-11">
            <h1>Employee</h1>
        </div>
    </div>
</div>
<div>
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title" ng-bind="employee.firstName + ' ' + employee.lastName"></h3>
        </div>
        <div class="panel-body">
            <img ng-src="content/photos/{{employee.picture}}" class="employee-image">
            <table class="table table-hover">
                <tr>
                    <td colspan="2">
                        <h2 ng-bind="employee.title"></h2></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <h2 ng-bind="employee.city"></h2></td>
                </tr>
                <tr ng-show="employee.managerId">
                    <td class="col-md-3">Manager</td>
                    <td class="col-md-9">
                        <employee-link empid='employee.managerId' linkType='manager' manager='employee.managerName'></employee-link>
                    </td>
                </tr>
                <tr ng-show="employee.reports">
                    <td class="col-md-3">Direct Reports</td>
                    <td class="col-md-9">
                        <employee-link empid='employee.id' linkType='report' reports='employee.reports'></employee-link>
                    </td>
                </tr>
                <tr ng-show="employee.officePhone">
                    <td class="col-md-3">Call Office</td>
                    <td class="col-md-9">
                        <a href="tel:{{employee.officePhone}}" ng-bind="employee.officePhone"></a>
                    </td>
                </tr>
                <tr ng-show="employee.cellPhone">
                    <td class="col-md-3">Call Cell</td>
                    <td class="col-md-9">
                        <a href="tel:{{employee.cellPhone}}" ng-bind="employee.cellPhone"></a>
                    </td>
                </tr>
                <tr ng-show="employee.cellPhone">
                    <td class="col-md-3">SMS</td>
                    <td class="col-md-9">
                        <a href="sms:{{employee.cellPhone}}" ng-bind="employee.cellPhone"></a>
                    </td>
                </tr>
                <tr ng-show="employee.email">
                    <td class="col-md-3">Email address</td>
                    <td class="col-md-9">
                        <a href="mailto:{{employee.email}}" ng-bind="employee.email"></a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
